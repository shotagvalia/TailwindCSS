<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <header>
      <div class="container mx-auto pt-12 flex items-center justify-between">
        <div>
          <img class="w-full" src="./logo.svg" alt="fylo" />
        </div>
        <nav>
          <ul class="flex gap-14 font-raleway font-bold">
            <li><a href="">Features</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero" class="max-sm:bg-zinc-500">
        <div
          class="container mx-auto mt-36 grid grid-cols-2 grid-rows-1 items-center gap-24 max-md:grid-cols-1"
        >
          <div class="text-left space-y-6 flex flex-col">
            <h1 class="text-4xl text-Violet font-bold max-md:text-2xl">
              All your files in one secure location, acceasible anywhere.
            </h1>
            <p class="text-Grape font-sans">
              Fylo stores all your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends
              family, and co-workers.
            </p>

            <div class="w-full flex gap-5">
              <input
                type="email"
                class="p-2 px-8 w-1/2 border border-blue-600 placeholder:text-blue-400"
                placeholder="Enter yout email..."
              />
              <button
                class="bg-blue-600 py-1 px-14 text-white font-raleway font-bold text-sm hover:bg-blue-500"
              >
                Get Started
              </button>
            </div>
          </div>

          <img src="./illustration-intro.png" alt="illustration" />
        </div>
      </section>
    </main>
  </body>
</html>
